<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Light Theme Test</title>
    <style>
        /* Base styles to simulate Next.js dark theme */
        html.dark {
            background-color: #000;
            color: #fff;
        }
        
        .dark * {
            color: #fff;
            background-color: #111;
        }
        
        /* Our admin light theme override */
        .admin-dashboard-wrapper,
        .admin-dashboard-wrapper *,
        .admin-dashboard-wrapper *:before,
        .admin-dashboard-wrapper *:after,
        html.dark .admin-dashboard-wrapper,
        html.dark .admin-dashboard-wrapper *,
        html.dark .admin-dashboard-wrapper *:before,
        html.dark .admin-dashboard-wrapper *:after,
        .dark .admin-dashboard-wrapper,
        .dark .admin-dashboard-wrapper *,
        .dark .admin-dashboard-wrapper *:before,
        .dark .admin-dashboard-wrapper *:after {
          color: #1f2937 !important;
          background-color: transparent !important;
          border-color: #e5e7eb !important;
        }
        
        .admin-dashboard-wrapper {
          background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 30%, #dbeafe 70%, #f0f9ff 100%) !important;
          min-height: 100vh !important;
          color: #1f2937 !important;
          padding: 2rem;
        }
        
        .admin-light-card {
          background: rgba(255, 255, 255, 0.98) !important;
          backdrop-filter: blur(20px) !important;
          border: 1px solid rgba(226, 232, 240, 0.6) !important;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08), 0 4px 16px rgba(59, 130, 246, 0.05) !important;
          color: #1f2937 !important;
          padding: 2rem;
          margin: 1rem 0;
          border-radius: 1rem;
        }
        
        /* Test button to toggle dark theme */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark Theme</button>
    
    <div class="admin-dashboard-wrapper">
        <h1>Admin Dashboard Light Theme Test</h1>
        <p>This text should always be dark, even when the page is in dark mode.</p>
        
        <div class="admin-light-card">
            <h2>Stats Card</h2>
            <p>This card should always have a white background with dark text.</p>
            <div style="color: #3b82f6; font-weight: bold;">Blue accent text</div>
        </div>
        
        <div class="admin-light-card">
            <h2>Another Card</h2>
            <p>This should also maintain light theme regardless of global theme.</p>
        </div>
    </div>
    
    <script>
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            document.body.classList.toggle('dark');
        }
        
        // Start with dark theme to test override
        document.documentElement.classList.add('dark');
        document.body.classList.add('dark');
    </script>
</body>
</html>
